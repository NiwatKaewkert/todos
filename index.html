<!DOCTYPE html>
<html ng-app= 'TodoApp'>
  <head>
    <meta charset="utf-8">
    <title>Todos </title>
    <!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"> -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <center><img src="img/logo-todo.jpg"/><br><br>
    <div class="container">
      <div ng-controller="AddToDos">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="todo" class="form-control" name="todo" ng-model = "title" placeholder="What needs to be done?" value="">
          </div>
          <input type="submit" class="btn btn-info" ng-click = "save()"  value="Add">
        </form>
      </div>
      <div>

      <div ng-controller = 'ListToDos' class="table-responsive" >
      <div class="table table-bordered">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Check</th>
                <th>List</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table table-hover">
              <tr ng-repeat = 'contact in contacts' ng-controller = 'Checkbox'>
                <td >
                    <input type="checkbox" ng-model="done" ng-checked = "contact.done" ng-click = 'check(contact)'  >
                </td>
                <td>{{ contact.title}}</td>
                <td><div ng-if = "contact.done == true">Completed</div>
                <div ng-if = "contact.done != true">incomplete</div></td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
    </center>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
