<!DOCTYPE html>
<html ng-app= 'TodoApp'>
  <head>
    <meta charset="utf-8">
    <title>Todos </title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div ng-controller="AddToDos">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="todo" class="form-control" name="todo" ng-model = "todo" placeholder="What needs to be done?">
          </div>
          <button ng-click = "save()" type="button" class="btn btn-primary" width = "300">Add</button>
        </form>
      </div>


      <div ng-controller = 'ListToDos'>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Check</th>
                <th>List</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = 'contact in contacts' ng-controller = 'Checkbox'>
                <td>
                    <input style="hide:true;" type="checkbox" ng-model="selectCheck.check" ng-true-value="'Completed'" ng-false-value="'Incomplete'" class="ng-dirty ng-touched ng-empty ng-invalid ng-invalid-parse">
                </td>
                <td>{{ contact.todo}}</td>
                <td>{{ selectCheck.check}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
